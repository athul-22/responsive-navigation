<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    

    

    <title>NAVIGATION BAR</title>
</head>
<body>
    <nav>
        <h1>SUR WALLPAPER</h1>
        <ul id="navigation">
            <li><a href="#">HOME</a></li>
            <li><a href="#">GALLARY</a></li>
            <li><a href="#">CONTACT</a></li>
            <li><a href="#">ABOUT</a></li>
        </ul>
        <button onclick="openFun()" id="icon-open"><i class="fa fa-bars"></i></button>
        <button onclick="closeFun()" id="icon-close" style="display: none;"><i class="fa fa-close"></i></button>
    </nav>

    <script>

        var nav = document.getElementById("navigation");
        var open = document.getElementById('icon-open');
        var close = document.getElementById('icon-close');

        function openFun(){
            nav.style.visibility = "visible";
            nav.style.display = "block";
            open.style.display ="none";
            close.style.display = "block";
            close.style.visibility = "visible";
        }

        function closeFun(){
            nav.style.visibility = "hidden";
            nav.style.display = "none";
            open.style.display ="block";
            close.style.display = "none";
            close.style.visibility = "hidden";
        }
    </script>
</body>
</html>
